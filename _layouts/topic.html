<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{page.title}}</title>
	<link href="../faq.css" rel="stylesheet" type="text/css">
	<link href="../topics.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
</head>

<body>
	<header id="banner">
		<img alt="Marietta College" id="logo" src="../images/hdimg.jpg">
	</header>
	<main>
		<nav><a href="../index.html">FAQ</a> - {{page.title}}</nav>

		<ul class="question_list">
			{% for answer in site.answers %}
				{% if answer.topic == page.topic or answer.topics contains page.topic %}
					<li><a href="..{{ answer.url }}">{{ answer.question }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</main>
</body>

</html>
